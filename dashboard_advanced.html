<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gharfix Analytics Dashboard - Lead Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .metric {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-label {
            color: #666;
            font-size: 0.95em;
        }

        .metric-value {
            color: #667eea;
            font-size: 1.8em;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .control-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background-color: white;
            color: #333;
        }

        select:hover {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        button {
            background: #667eea;
            color: white;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #764ba2;
        }

        .btn-secondary:hover {
            background: #653a8a;
        }

        .btn-success {
            background: #2ecc71;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .status-chart {
            margin-top: 20px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            margin: 12px 0;
            gap: 10px;
        }

        .status-label {
            min-width: 150px;
            color: #333;
            font-weight: 500;
            font-size: 0.9em;
        }

        .status-bar-bg {
            flex: 1;
            height: 30px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .status-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .service-item {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .service-name {
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        .service-count {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 5px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gharfix Lead Analytics</h1>
            <p>Real-time lead event tracking and analysis - Lead Events Table</p>
        </header>

        <!-- System Status -->
        <div class="card full-width" style="margin-bottom: 20px;">
            <div class="card-title">System Status</div>
            <div class="metric">
                <span class="metric-label">Database Status</span>
                <span class="metric-value" id="db-status">Connecting...</span>
            </div>
            <div class="metric">
                <span class="metric-label">Last Updated</span>
                <span class="metric-value" id="last-updated">----</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label class="control-label">Filter by Status</label>
                <select id="statusFilter">
                    <option value="">All Status</option>
                </select>
            </div>

            <div class="control-group">
                <label class="control-label">Filter by Service</label>
                <select id="serviceFilter">
                    <option value="">All Services</option>
                </select>
            </div>

            <div class="control-group">
                <button onclick="applyFilters()" class="btn-secondary">Apply Filters</button>
            </div>

            <div class="control-group">
                <button onclick="resetFilters()" class="btn-secondary">Reset Filters</button>
            </div>

            <div class="control-group">
                <button onclick="downloadData('csv')" class="btn-success">Download CSV</button>
            </div>

            <div class="control-group">
                <button onclick="downloadData('json')" class="btn-success">Download JSON</button>
            </div>

            <div class="control-group">
                <button onclick="triggerRescrape()" class="btn-success" id="rescrapeBtn">Re-scrape Now</button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage"></div>

        <!-- Main Dashboard -->
        <div class="dashboard">
            <!-- Total Events Card -->
            <div class="card">
                <div class="card-title">Total Events</div>
                <div class="metric">
                    <span class="metric-label">All Lead Events</span>
                    <span class="metric-value" id="total-lead-events">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Unique Customers</span>
                    <span class="metric-value" id="unique-customers">0</span>
                </div>
            </div>

            <!-- Status Distribution Card -->
            <div class="card">
                <div class="card-title">Status Distribution</div>
                <div id="statusChart" class="status-chart"></div>
            </div>

            <!-- Services Card -->
            <div class="card full-width">
                <div class="card-title">Top Services</div>
                <div id="servicesGrid" class="service-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let allStatuses = [];
        let allServices = [];
        let currentData = null;

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', function() {
            loadAnalytics();
            setInterval(loadAnalytics, 3600000); // Auto-refresh every 1 hr
        });

        // API CALLS
        function loadAnalytics() {
            // Get token from localStorage
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            fetch('/api/all-analytics', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                currentData = data;
                updateUI(data);
            })
            .catch(error => {
                showStatus('Error loading analytics: ' + error, 'error');
                console.error('Error:', error);
            });
        }

        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const service = document.getElementById('serviceFilter').value;

            if (!status && !service) {
                loadAnalytics();
                return;
            }

            const params = new URLSearchParams();
            if (status) params.append('status', status);
            if (service) params.append('service', service);

            const token = localStorage.getItem('auth_token');
            fetch(`/api/filtered-analytics?${params}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                currentData = data;
                updateUI(data);
                showStatus('Filters applied', 'success');
            })
            .catch(error => {
                showStatus('Error applying filters: ' + error, 'error');
            });
        }

        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('serviceFilter').value = '';
            loadAnalytics();
            showStatus('Filters reset', 'success');
        }

        function triggerRescrape() {
            const btn = document.getElementById('rescrapeBtn');
            btn.disabled = true;
            showStatus('<span class="spinner"></span>Scraping...', 'loading');

            const token = localStorage.getItem('auth_token');
            fetch('/api/rescrape', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus('Rescrape completed! Refreshing...', 'success');
                    setTimeout(loadAnalytics, 2000);
                    btn.disabled = false;
                } else {
                    showStatus('Error: ' + (data.error || data.message), 'error');
                    btn.disabled = false;
                }
            })
            .catch(error => {
                showStatus('Error: ' + error, 'error');
                btn.disabled = false;
            });
        }

        function downloadData(format) {
            if (!currentData) {
                showStatus('No data to download. Please load analytics first.', 'error');
                return;
            }

            let content, filename, type;

            if (format === 'csv') {
                content = generateCSV();
                filename = `gharfix-leads-${new Date().toISOString().slice(0, 10)}.csv`;
                type = 'text/csv;charset=utf-8';
            } else if (format === 'json') {
                content = JSON.stringify(currentData, null, 2);
                filename = `gharfix-leads-${new Date().toISOString().slice(0, 10)}.json`;
                type = 'application/json;charset=utf-8';
            }

            const blob = new Blob([content], { type: type });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showStatus(`Downloaded ${filename}`, 'success');
        }

        function generateCSV() {
            let csv = 'Status,Count\n';

            if (currentData.status_distribution) {
                currentData.status_distribution.forEach(item => {
                    csv += `${item.status},${item.count}\n`;
                });
            }

            csv += '\nService,Count\n';
            if (currentData.top_services) {
                currentData.top_services.forEach(item => {
                    csv += `${item.service},${item.count}\n`;
                });
            }

            return csv;
        }

        // UI UPDATES
        function updateUI(data) {
            // âœ… FIXED: Use total_lead_events (not total_events)
            document.getElementById('total-lead-events').textContent =
                (data.total_lead_events || 0).toLocaleString();
            
            // Use unique_customers
            document.getElementById('unique-customers').textContent =
                (data.unique_customers || 0).toLocaleString();

            // Update timestamp
            document.getElementById('last-updated').textContent =
                new Date().toLocaleTimeString();

            // Update system status
            document.getElementById('db-status').textContent = 'Connected';

            // Update status filter dropdown
            updateStatusDropdown(data.status_distribution);

            // Update service filter dropdown
            updateServiceDropdown(data.top_services);

            // Update status chart
            updateStatusChart(data.status_distribution);

            // Update services grid
            updateServicesGrid(data.top_services);
        }

        function updateStatusDropdown(statuses) {
            const select = document.getElementById('statusFilter');
            const currentValue = select.value;

            // Get unique statuses from database
            const uniqueStatuses = [...new Set(statuses.map(s => s.status))];

            // Rebuild dropdown with all statuses from database
            select.innerHTML = '<option value="">All Status</option>';
            uniqueStatuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                select.appendChild(option);
            });

            // Restore previous selection if it still exists
            if (uniqueStatuses.includes(currentValue)) {
                select.value = currentValue;
            }
        }

        function updateServiceDropdown(services) {
            const select = document.getElementById('serviceFilter');
            const currentValue = select.value;

            // Get unique services from database
            const uniqueServices = [...new Set(services.map(s => s.service))];

            // Rebuild dropdown with ALL services
            select.innerHTML = '<option value="">All Services</option>';
            uniqueServices.forEach(service => {
                const option = document.createElement('option');
                option.value = service;
                option.textContent = service;
                select.appendChild(option);
            });

            // Restore previous selection if it still exists
            if (uniqueServices.includes(currentValue)) {
                select.value = currentValue;
            }
        }

        function updateStatusChart(statuses) {
            const container = document.getElementById('statusChart');
            const total = statuses.reduce((sum, s) => sum + s.count, 0) || 1;

            container.innerHTML = statuses
                .sort((a, b) => b.count - a.count)
                .map(s => {
                    const percentage = ((s.count / total) * 100).toFixed(1);
                    return `
                        <div class="status-bar">
                            <span class="status-label">${s.status}</span>
                            <div class="status-bar-bg">
                                <div class="status-bar-fill" style="width: ${percentage}%">
                                    ${s.count}
                                </div>
                            </div>
                        </div>
                    `;
                })
                .join('');
        }

        function updateServicesGrid(services) {
            const container = document.getElementById('servicesGrid');
            container.innerHTML = services
                .slice(0, 20)
                .map(s => `
                    <div class="service-item">
                        <div class="service-name">${s.service}</div>
                        <div class="service-count">${s.count}</div>
                    </div>
                `)
                .join('');
        }

        function showStatus(message, type) {
            const div = document.getElementById('statusMessage');
            div.innerHTML = `<div class="status ${type}">${message}</div>`;

            if (type === 'success' || type === 'loading') {
                setTimeout(() => { div.innerHTML = ''; }, 5000);
            }
        }
    </script>
</body>
</html>
